<!DOCTYPE html>
<html>
    <head>
        <title>About Me</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300italic|Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <main>
            <header>
                <div class="content header-content">
                    <img class="udacity-logo" src="images/udacity_logo.svg" alt="Udacity Logo">
                    <h1>Front-End Apprentice</h1>
                </div>
            </header>
            <section class="hero">
                <div class="content">
                    <img class="my-picture" src="images/my_picture.png" alt="This is a picture of me">
                    <p class="my-name">Tony Morrow</p>
                    <p class="my-info">Minneapolis, MN</p>
                </div>
            </section>
            <section class="about-me content">
                <p class="iama">I want to be...</p>
                <p class="my-info">a front-end master</p>
                <p class="iama">My favorite way to work is...</p>
                <p class="my-info">at a coffee shop with music and people</p>
                <p class="iama">In my free time, I like to...</p>
                <p class="my-info">draw, run, garden, go to the gym, and cook
                </p>
            </section>
        </main>
    </body>
</html>
